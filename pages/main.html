<div class="container-fluid" style="padding: 20px 50px;">
    <div class="container-fluid" style="padding-left: 0px;padding-right: 0px">
        <div class="row" style="margin-right: 0px;margin-left: 0px">
            <div class="bar_title">本月新增</div>
        </div>
        <div class="row" style="padding-top: 0px;margin-left: 0px;margin-right: 0px">
            <div class="col-md-4" style="padding-left: 0px;padding-right: 15px;">
                <div class="produceInfoDiv">
                    <div class="produceInfoDiv_left" style="background-color: rgb(88, 150, 255);">
                        <img alt="地产" src="../images/area.png" style="width: 45px;height: 50px"/>
                        <div class="typeSpanCss"><span>地 产</span></div>
                    </div>
                    <div class="produceInfoDiv_right">
                        <div class="produceInfoDiv_left_div">
                            <span class = 'landcount'></span>
                            <span style="font-size: 12px; color: rgb(157, 176, 193);">块</span>
                            <div>
                                <a class = 'landcountchange' href="#" style="color: rgb(88, 150, 255); font-size: 14px;" >块 <i class="glyphicon glyphicon-arrow-up" style="color: #4CAC06"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="padding-left: 0px;padding-right: 15px;">
                <div class="produceInfoDiv">
                    <div class="produceInfoDiv_left" style="background-color:rgb(106, 208, 166);">
                        <img alt="房产" src="../images/property.png" style="width: 45px;height: 50px"/>
                        <div class="typeSpanCss"><span>房 产</span></div>
                    </div>
                    <div class="produceInfoDiv_right">
                        <div class="produceInfoDiv_left_div">
                            <span class="housecount"></span>
                            <span style="font-size: 12px; color: rgb(157, 176, 193);">座</span>
                            <div>
                                <a class = 'housecountchange' href="#" style="color: rgb(106, 208, 166); font-size: 14px;" >座 <i class="glyphicon glyphicon-arrow-up" style="color: #4CAC06"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="padding-left: 0px;padding-right: 0px;">
                <div class="produceInfoDiv">
                    <div class="produceInfoDiv_left" style="background-color: rgb(85, 195, 252);">
                        <img alt="房源" src="../images/house.png" style="width: 40px;height: 50px"/>
                        <div class="typeSpanCss"><span >房 源</span></div>
                    </div>
                    <div class="produceInfoDiv_right">
                        <div class="produceInfoDiv_left_div">
                            <span class="departmentcount"></span>
                            <span  style="font-size: 12px; color: rgb(157, 176, 193);">套</span>
                            <div>
                                <a class = 'departmentcountchange' href="#" style="color: rgb(85, 195, 252); font-size: 14px;" >套 <i class="glyphicon glyphicon-arrow-down" style="color: #ff0000"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="padding-top: 26px">
        <div class="row">
            <div class="col-md-6" style="padding-right: 0px;padding-left: 0px">

                <div class="row" style="margin-right: 0px;margin-left: 0px">
                    <div class="bar_title">资产盘点-业态比率</div>
                </div>
                <div class="row" style="margin-right: 0px;margin-left: 0px;background-color: #fff;padding-top:5px;padding-left: 5px">
                    <form class="form-inline">
                        <label for="propertyCompanySelect" style="color: #1e3657;font-weight: 700">按公司：</label>
                        <select id="propertyCompanySelect" data-toggle="select" name="inverse-select"  class="form-control"  style="max-width: 150px">
                      
                        </select>
                        <label for="propertyAreaSelect" style="color: #1e3657;font-weight: 700">按区域：</label>
                        <select id="propertyAreaSelect" data-toggle="select" name="inverse-select" class="form-control"  style="max-width: 150px">
                   
                        </select>
                    </form>
                </div>
                <div class="row" style="margin-left: 0px;margin-right: 0px">
                    <div id="pieChart"></div>
                </div>
            </div>
            <div class="col-md-6" style="padding-right: 0px;padding-left: 15px">
                <div class="row" style="margin-left: 0px;margin-right: 0px">
                    <div class="bar_title">经营状况-出租率</div>
                </div>
                <div class="row" style="margin-left: 0px;margin-right: 0px;background-color: #fff;padding-top: 5px;padding-right:5px;text-align: right">
                    <form class="form-inline">
                        <label for="managementsituationcompanyselect" style="color: #1e3657;font-weight: 700">按公司：</label>
                        <select id="managementsituationcompanyselect" data-toggle="select" name="inverse-select" class="form-control" style="max-width: 150px">
            
                        </select>
                        <label for="managementsituationhouseselect" style="color: #1e3657;font-weight: 700">持有房产：</label>
                        <select id="managementsituationhouseselect" data-toggle="select" name="inverse-select" class="form-control"  style="max-width: 150px">
                        
                        </select>
                    </form>
                </div>
                <div class="row" style="margin-left: 0px;margin-right: 0px">
                    <div style="width: 100%;height: 300px">
                        <div id="pieStatus" style="height: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="padding-top: 30px">
        <div class="row" style="padding-bottom: 0px">
            <div class="title-info" style="font-size: 18px">经营状况-出租率</div>
            <!--<div class="titleInfo_bottom">集团资产及业态比例情况</div>-->
        </div>
        <div class="row">
            <div class="col-md-12" style="padding-right: 0px;padding-left: 0px">
                <div class="row" style="margin-left: 0px;margin-right: 0px;background-color: #fff;padding-top: 5px;text-align: center">
                    <form class="form-inline">
                        <label style="color: #1e3657;font-weight: 700">区域：</label>
                        <select id="managementsituationregionselect" data-toggle="select" name="inverse-select" class="form-control"  style="width: 200px">

                        </select>
                        <label   style="color: #1e3657;font-weight: 700">按业态：</label>
                        <select id="managementsituationretailselect" data-toggle="select" name="inverse-select" class="form-control" style="width: 200px">
                            
                        </select>
                    </form>
                </div>
                <div class="row" style="margin-left: 0px;margin-right: 0px">
                    <div id="barChart"></div>
                </div>
                <div style="height: 50px;width: 100%;background-color: #fff;padding:5px 15px;border-radius: 4px;text-align: center">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="padding-top: 30px">
        <div class="row" style="padding-top: 0px">
            <div class="col-md-6" style="padding-left: 0px;padding-right: 15px;">
                <div class="title-info" style="font-size: 18px">预警信息</div>
                <div style="border-radius: 4px;background-color: #fff;height: 129px">
                    <div style="padding: 20px 0; height: 150px" id="yjxxDiv">
                        <ul id="information" style="list-style-type: none; ">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6" style="padding-left: 0px;padding-right: 5px;">
                <div class="row" style="margin-left: 0px;margin-right: 0px">
                    <div class="title-info" style="font-size: 18px">应收款统计</div>
                </div>
                <div class="row" style="border-radius: 4px;background-color: #fff;margin-right: 0px;margin-left: 0px;padding-top: 5px">
                    <form class="form-inline" style="text-align: center">
                        <label style="color: #1e3657;font-weight: 700">按公司：</label>
                        <select id="statisticscompany" data-toggle="select" name="inverse-select" class="form-control" style="max-width:100px">
                  
                        </select>
                        <label style="color: #1e3657;font-weight: 700">对应房产：</label>
                        <select id="statisticshouse" data-toggle="select" name="inverse-select" class="form-control"  style="max-width:100px">

                        </select>
                        <label style="color: #1e3657;font-weight: 700">按业态：</label>
                        <select id="statisticsretail" data-toggle="select" name="inverse-select" class="form-control"  style="max-width:100px">
       
                        </select>
                    </form>
                </div>
                <div class="row" style="margin-left: 0px;margin-right: 0px">
                    <div style="border-radius: 4px;background-color: #fff;padding: 20px 10px">
                        <div style="text-align: center">
                            <label>本月单位应收：</label> <label><span id="thisMonthReceivable">1</span></label>
                            <label>本月单位实收：</label> <label><span id="thisMonthReceived">1</span></label>
                            <!--<label>完成比例：</label> <label><span id="thisMonthRatio">1</span></label>-->
                        </div>
                        <div style="text-align: center">
                            <label>上月应收：</label> <label><span id="lastMonthReceivable">1</span></label>
                            <label>上月实收：</label> <label><span id="lastMonthReceived">1</span></label>
                            <!--<label>完成比例：</label> <label><span id="lastMonthRatio">1</span></label>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
