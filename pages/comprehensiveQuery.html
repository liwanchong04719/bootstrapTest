<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-table/dist/bootstrap-table.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-treeview-master/dist/bootstrap-treeview.css" />
    <link rel="stylesheet" type="text/css" href="../lib/tabs/bootstrap.vertical-tabs.css" />
    <link rel="stylesheet" type="text/css" href="../lib/fancyBox/source/jquery.fancybox.css" />
    <link rel="stylesheet" type="text/css" href="../lib/switch/pageSwitch.min.css" />
    <link rel="stylesheet" href="../lib/accordion-multi-menu/css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/tabstyle.css" />
    <!--[if lt IE 9]>
    <script src="../lib/Flat-UI-master/dist/js/vendor/html5shiv.js"></script>
    <script src="../lib/Flat-UI-master/dist/js/vendor/respond.min.js"></script>

    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/comprehensivequery.css">
    <style type="text/css">
        #mainContainer .fixed-table-pagination .pagination a{
            line-height: 16px;
            padding: 12px 10px;
            float: inherit;
            margin-left: 0px;
        }
        .bootstrap-table{
            height: 100%;
        }
        .fixed-table-body{
            height: 100%;
        }

        .fixed-table-container{
            height: 90%;
        }

        #attachment .section{
            background: fixed center center no-repeat;
            background-size: 50%;
        }

        .section{
            float: left;
            width: 50%;
        }

    </style>

</head>
<body>
<div class="container-fluid" style="height: 100%;padding-top: 55px;padding-left: 0px;padding-right: 0px;overflow: hidden" >
    <nav class="navbar navbar-default" role="navigation"  style="margin-top: -55px">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-5">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">城建</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-5">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:void(0)" onclick="setLocationParam(1)">首页</a></li>
                    <li  class="active"><a href="javascript:void(0)" onclick="setLocationParam(2)">综合查询</a></li>
                    <li><a href="javascript:void(0)" onclick="setLocationParam(3)">地图模式</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="display: none;">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息</a></li>
                            <li><a href="#">待办事项</a></li>
                            <li class="divider"></li>
                            <li><a href="#">个人资料</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="visible-sm visible-xs">Settings<span class="fui-gear"></span></span><span class="visible-md visible-lg"><span class="fui-gear"></span></span></a></li>
                </ul>
            </div>
        </nav>
    </nav>
    <div id="mainContainer" class="row" style="height: 100%;margin-left: 0px;margin-right: 0px">
        <div class="col-md-3" id="treeStrap" style="height: 100%;padding-right: 5px">
            <div style="height: 100%;">
                <div class="row foldleft" style="height: 100%">
                    <div class="container tab_container" style="width :100%;height:100%;padding-bottom: 30px">
                        <div class="row" style="height:100%;margin-right: 0px">
                            <div class="bhoechie-tab-container" style="height:100%">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu"
                                     style="height:100%;background-color:#2f4154">
                                    <div class="list-group">
                                        <a href="#"
                                           class="list-group-item active text-center">
                                            公司
                                        </a>
                                        <a href="#"

                                           class="list-group-item text-center">
                                            区域
                                        </a>
                                        <a href="#"
                                           class="list-group-item text-center">
                                            业态
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab"
                                     style="padding-right: 0px;padding-left:0px; height: 100%;
                                     border-radius: 1px;
                                     border-right: 1px solid #f5f5f5">
                                    <div class="bhoechie-tab-content active" style="overflow: visible;padding-right: 0px;padding-left:0px;padding-top: 0px;height: 100%">
                                        <div id="treeOfZone" style="height: 100%"></div>
                                    </div>
                                    <div class="bhoechie-tab-content" style="padding-right: 0px;padding-left:0px;padding-top: 0px">
                                        <div id="treeOfCompany" style="overflow: hidden"></div>
                                    </div>
                                    <div class="bhoechie-tab-content" style="padding-right: 0px;padding-left:0px;padding-top: 0px">
                                        <div id="treeOfRetail"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center">
                            <button onclick="queryDataFromTree()">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" style="height: 100%;padding-top: 50px">
            <ul id="myTab" class="nav nav-tabs" style="margin-top: -50px;border-bottom: none;">
                <li class="active" >
                    <a  href="#laneDiv"  onclick="changeData(1)" data-toggle="tab">
                        地产
                    </a>
                </li>
                <li  ><a href="#houseDiv" onclick="changeData(2)" data-toggle="tab">房产</a></li>
                <li><a href="#buildingDiv" onclick="changeData(3)" data-toggle="tab">楼栋</a></li>
                <li><a href="#hugDiv" onclick="changeData(4)" data-toggle="tab">房源</a></li>
            </ul>
            <div id="myTabContent" class="tab-content" style="height: 100%">
                <div class="tab-pane fade in active" id="laneDiv" style="height:100%;">
                    <table id="tableOfLane"
                           data-toggle="table"
                           data-pagination="true"

                           data-page-size="10"
                           data-page-list="[5,8,10]"
                           data-resizable="true"
                           data-query-params="queryLaneDataByPage"
                           data-side-pagination="server"
                           data-pagination-first-text="首页"
                           data-pagination-pre-text="前一页"
                           data-pagination-next-text="下一页"
                           data-pagination-last-text="最后一页">
                        <thead>
                        <tr>
                            <th data-field="rn">序号</th>
                            <th data-field="tdzbh">土地证号</th>
                            <th data-field="tdxz">土地性质</th>
                            <th data-field="tdsyr">土地使用权人</th>
                            <th data-field="dlwz" data-formatter="positionFormatter">座落</th>
                            <!--<th data-field="dl">地类</th>-->
                            <!--<th data-field="syqmj">使用权面积</th>-->
                            <!--<th data-field="zzdate">终止日期</th>-->
                            <th data-field="handle" data-formatter="handleFormatterDC">详细信息</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="houseDiv" style="height: 100%">
                    <table id="tableOfHouse"
                           data-toggle="table"
                           data-pagination="true"
                           data-page-size="10"

                           data-resizable="true"
                           data-page-list="[5,8,10]"
                           data-side-pagination="server"
                           data-pagination-first-text="首页"
                           data-pagination-pre-text="前一页"
                           data-pagination-next-text="下一页"
                           data-pagination-last-text="最后一页">
                        <thead>
                        <tr>
                            <th data-field="rn">序号</th>
                            <th data-field="fczbh">房产证号</th>
                            <th data-field="fwmc">项目名称</th>
                            <th data-field="tdzbh">对应土地证号</th>
                            <th data-field="fwsyqr">房屋所有权人</th>
                            <th data-field="dlwz" data-formatter="positionFormatter">房屋坐落</th>
                            <!--<th data-field="jzmj">建筑面积</th>-->
                            <!--<th data-field="zznx">终止年限</th>-->
                            <th data-field="handle" data-formatter="handleFormatterFC">详细信息</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="buildingDiv" style="height: 100%">
                    <table id="tableOfBuilding"
                           data-toggle="table"
                           data-pagination="true"
                           data-page-size="10"

                           data-resizable="true"
                           data-page-list="[5,8,10]"
                           data-side-pagination="server"
                           data-pagination-first-text="首页"
                           data-pagination-pre-text="前一页"
                           data-pagination-next-text="下一页"
                           data-pagination-last-text="最后一页">
                        <thead>
                        <tr>
                            <th data-field="rn">序号</th>
                            <th data-field="ldh">楼栋号</th>
                            <th data-field="xmmc">对应项目名称</th>
                            <th data-field="zdc">最低层</th>
                            <th data-field="zgc">最高层</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="hugDiv" style="height: 100%">
                    <table id="tableOfHug"
                           data-toggle="table"
                           data-pagination="true"
                           data-page-size="10"
                           data-page-list="[5,8,10]"

                           data-resizable="true"
                           data-side-pagination="server"
                           data-pagination-first-text="首页"
                           data-pagination-pre-text="前一页"
                           data-pagination-next-text="下一页"
                           data-pagination-last-text="最后一页">
                        <thead>
                        <tr>
                            <th data-field="rn">序号</th>
                            <th data-field="fjbh">房间编号</th>
                            <th data-field="ldh">对应楼栋号</th>
                            <th data-field="lc">楼层</th>
                            <th data-field="yetai">业态</th>
                            <th data-field="fjmj">房间面积</th>
                            <th data-field="fjcx">房间朝向</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="mapContainer" style="width: 700px;height: 400px;display: none"></div>
            <div id="attachment"   style="width: 700px;height: 400px;overflow: hidden;display: none">
                <div class="sections">
                    <!--<div class="section" id="section0"></div>-->
                    <!--<div class="section" id="section1"></div>-->
                </div>
                <!--<div class="section" id="section0"></div>-->
                <!--<div class="section" id="section1"></div>-->
            </div>
            <div id="details" style="width: 450px;height: 400px;display: none">
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
<script src="../lib/Flat-UI-master/dist/js/flat-ui.js"></script>

<script src="../lib/echarts/echarts.js"></script>
<script src="../lib/switch/pageSwitch.min.js"></script>
<script src="../lib/bootstrap-treeview-master/dist/bootstrap-treeview.js"></script>
<script src="../scripts/Application.js"></script>
<script src="../scripts/panelJs.js"></script>
<script src="../scripts/dcPanel.js"></script>
<script src="../scripts/Application.Util.js"></script>
<script src="../scripts/comprehensiveQuery.js"></script>
</html>
