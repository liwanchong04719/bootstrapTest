<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Flat-UI-master/dist/css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-table/dist/bootstrap-table.css" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-treeview-master/dist/bootstrap-treeview.min.css" />
    <!--[if lt IE 9]>
    <script src="../lib/Flat-UI-master/dist/js/vendor/html5shiv.js"></script>
    <script src="../lib/Flat-UI-master/dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/comprehensivequery.css">
    <style type="text/css">
        #mainContainer .fixed-table-pagination .pagination a{
            line-height: 16px;
            padding: 12px 10px;
            float: inherit;
            margin-left: 0px;
        }
    </style>
</head>
<body>
<div class="container-fluid" style="height: 100%;padding-top: 55px;padding-left: 0px;padding-right: 0px" >
    <nav class="navbar navbar-default" role="navigation"  style="margin-top: -55px">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-5">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">城建</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-5">
                <ul class="nav navbar-nav">
                    <li><a href="main.html">首页</a></li>
                    <li class="active"><a href="comprehensiveQuery.html">综合查询</a></li>
                    <li><a href="map.html">地图模式</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息</a></li>
                            <li><a href="#">待办事项</a></li>
                            <li class="divider"></li>
                            <li><a href="#">个人资料</a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span class="visible-sm visible-xs">Settings<span class="fui-gear"></span></span><span class="visible-md visible-lg"><span class="fui-gear"></span></span></a></li>
                </ul>
            </div>
        </nav>
    </nav>
    <div id="mainContainer" class="row" style="height: 100%;margin-left: 0px;margin-right: 0px">
        <div class="col-md-2" style="height: 100%;padding-right: 5px">
            <div style="height: 100%;padding-top: 50px;">
                <ul id="treeTab" class="nav nav-tabs"  style="border-bottom: none;margin-top: -50px">
                    <li class="active" >
                        <a  href="#treeDiv"  onclick="changeTreeData(1)" data-toggle="tab">
                            机构
                        </a>
                    </li>
                    <li  ><a href="#treeDiv" onclick="changeTreeData(2)" data-toggle="tab">区域</a></li>
                    <li><a href="#treeDiv" onclick="changeTreeData(3)" data-toggle="tab">业态</a></li>
                </ul>
                <div id="treeTabContent" class="tab-content" style="height: 100%">
                    <div class="tab-pane fade in active" id="treeDiv" style="height: 100%">
                        <div id="tree" class="treeDiv"></div>
                    </div>
                </div>
                <nav class="navbar navbar-default navbar-fixed-bottom" style="width: 16.4%;" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#" onclick="queryDataFromTree()">查询</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col-md-10" style="height: 100%;padding-top: 50px">
            <ul id="myTab" class="nav nav-tabs" style="margin-top: -50px;border-bottom: none;">
                <li class="active" >
                    <a  href="#realEstate"  onclick="changeData(1)" data-toggle="tab">
                        地产
                    </a>
                </li>
                <li  ><a href="#realEstate" onclick="changeData(2)" data-toggle="tab">房产</a></li>
                <li><a href="#realEstate" onclick="changeData(3)" data-toggle="tab">楼栋</a></li>
                <li><a href="#realEstate" onclick="changeData(4)" data-toggle="tab">房源</a></li>
            </ul>
            <div id="myTabContent" class="tab-content" style="height: 100%">
                <div class="tab-pane fade in active" id="realEstate" style="height: 100%">
                    <table id="table"
                           data-toggle="table"
                           data-url="../json/data.json"
                           data-pagination="true"
                           data-page-size="10"
                           data-page-list="[5,8,10]"
                           data-pagination-first-text="首页"
                           data-pagination-pre-text="前一页"
                           data-pagination-next-text="下一页"
                           data-pagination-last-text="最后一页">
                        <thead>
                        <tr>
                            <th data-field="id">编号</th>
                            <th data-field="name">名称</th>
                            <th data-field="retail">业态</th>
                            <th data-field="area">面积</th>
                            <th data-field="position" data-formatter="positionFormatter">地理位置</th>
                            <th data-field="handle" data-formatter="handleFormatter">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
<script src="../lib/Flat-UI-master/dist/js/flat-ui.js"></script>
<script src="../lib/bootstrap-table/dist/bootstrap-table.js"></script>
<script src="../lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="../lib/echarts/echarts.js"></script>
<script src="../lib/bootstrap-treeview-master/dist/bootstrap-treeview.min.js"></script>
<script src="../scripts/comprehensiveQuery.js"></script>
</html>
